<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			body {
				background-color: #f5f5f5;
				min-height: 100dvh;
				display: flex;
				align-items: center;
			}
			.ex {
				max-width: 1200px;
				margin: 0 auto;
				display: grid;
				grid-template-columns: repeat(4, 1fr);
				grid-template-rows: repeat(4, 1fr);
				grid-column-gap: 20px;
				grid-row-gap: 20px;
			}

			.ex-btn {
				padding: 20px;
				border: 1px solid #000;
				box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
			}
		</style>
	</head>
	<body>
		<section class="ex">
			<button id="e1" class="ex-btn">"Ejercicio 1"</button>
			<button id="e2" class="ex-btn">"Ejercicio 2"</button>
			<button id="e3" class="ex-btn">"Ejercicio 3"</button>
			<button id="e4" class="ex-btn">"Ejercicio 4"</button>

			<button id="e5" class="ex-btn">"Ejercicio 5"</button>
			<button id="e6" class="ex-btn">"Ejercicio 6"</button>
			<button id="e7" class="ex-btn">"Ejercicio 7"</button>
			<button id="e8" class="ex-btn">"Ejercicio 8"</button>

			<button id="e9" class="ex-btn">"Ejercicio 9"</button>
			<button id="e10" class="ex-btn">"Ejercicio 10"</button>
			<button id="e11" class="ex-btn">"Ejercicio 11"</button>
			<button id="e12" class="ex-btn">"Ejercicio 12"</button>

			<button id="e13" class="ex-btn">"Ejercicio 13"</button>
			<button id="e14" class="ex-btn">"Ejercicio 14"</button>
			<button id="e15" class="ex-btn">"Ejercicio 15"</button>
			<button id="e16" class="ex-btn">"Ejercicio 16"</button>
		</section>

		<script src="script.js"></script>
	</body>
</html>
